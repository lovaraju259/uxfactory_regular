<!DOCTYPE html>
<html>
    <head>
        <title>GATE REGISTRATIN FORM</title>
    </head>
    <body style="text-align: center;">
    <form action="/action_page.php" autocomplete="on" target="blank">
        <fieldset>
            <legend>User registratin</legend>
            <label for="first name">first name</label>
            <input type="text" id="first name" name="first name" placeholder="enter the first name" required /><br><br>
            <label for="last name">last name</label>
            <input type="text" id="last name" name="last name" placeholder="enter the last name" /><br><br>
            <label for="mobile number">mobile number</label>
            <input type="number" id="mobile number" name="mobile number" placeholder="enter the mobile number" /><br><br>
            <label for="alternate number">alternate number</label>
            <input type="alternate number" id="alternate number" name="mobile number" /><br><br>
            <label for="email id">email id</label>
            <input type="email" id="email id" name="email id"><br><br>
            <label for="birth">DOB</label>
            <input type="date" id="birth" name="birth" required/><br><br>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">female</label>
            <input type="radio" id="others" name="gender" value="others" />
            <label for="others">others</label><br><br>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" size="1">
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="MECH">MECH</option>
            </select><br><br>
            <label for="resume">RESUME/CV</label>
            <input type="file" id="resume" name="resume" /><br><br>
            <label for="photo">photo</label>
            <input type="file" id="photo" name="photo" /><br><br>
            <input type="submit" id="submit" value="submit" />
            <input type="color">
        </fieldset>
    </form>
</body>
</html>
